<!DOCTYPE html>
<!--Written by justin keena, https://github.com/jwkeena/pokemon-booster-pack-simulator-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Free Pokemon TCG booster pack simulator, 90s nostalgia edition. The first 14 sets are reproduced in their entirety (base set, jungle, fossil, base set 2, team rocket, gym and neo series, etc), all the way up to e-card series. Game Boy Color cards also available on desktop. Keep track of the number of packs opened--get to 100 for a bonus."
    />
    <meta
      name="keywords"
      content="Pokemon,pokemon,booster,pack,box,simulator,opening,tcg,set,cards"
    />

    <!-- CSS-->
    <link type="text/css" rel="stylesheet" href="css/main.css" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon//favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon//favicon-16x16.png"
    />
    <link rel="manifest" href="images/favicon//site.webmanifest" />
    <link
      rel="mask-icon"
      href="images/favicon//safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <title>Pokemon Booster Pack Simulator</title>
  </head>

  <body>
    <section>
      <div class="section-wrapper">
        <header>
          <div>
            [<a href="pages/about.html">about</a>] [<a
              href="archive/pages/index.html"
              >archive</a
            >]
          </div>
          <!-- Custom font from https://textcraft.net/style/Textcraft/pokemon -->
          <img id="logo" src="images/site/logo-shortened.png" />
        </header>

        <main>
          <div>
            <button class="button">OPEN</button>
            <div class="select-pack-dropdown">
              <button class="button">SELECT SET</button>
              <div class="select-pack-dropdown-content">
                <div onclick="chooseSet('baseSet')">base set</div>
                <div onclick="chooseSet('jungle')">jungle</div>
                <div onclick="chooseSet('fossil')">fossil</div>
              </div>
            </div>
            <div class="select-pack-dropdown">
              <button class="button">DISPLAY</button>
              <div class="select-pack-dropdown-content">
                <div onclick="setDisplay('singlePackFlip')">single</div>
                <div onclick="setDisplay('rowView')">rows</div>
                <!-- <div onclick="setDisplay('gridVkiew')">grid</div> -->
              </div>
            </div>
            <!-- <button class="button">CLEAR</button> -->
          </div>
          <div id="single-pack-flip-area" class="cards"></div>
          <div id="row-view"></div>
          <div id="grid-view"></div>
          <div id="card-zoom" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <br/>
              <img id="hi-res-card" src="images/site/cardback.jpg">
            </div>
          </div>
        </main>

        <footer>
          <div>
            programming and design by
            <a href="https://github.com/jwkeena?tab=repositories"
              >justin keena</a
            >
          </div>
        </footer>
      </div>
    </section>
    <!-- Javascript must be at end so it can access the loaded DOM -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/sets/base-set.js"></script>
    <script type="text/javascript" src="js/sets/jungle.js"></script>
    <script type="text/javascript" src="js/sets/fossil.js"></script>
    <script type="text/javascript" src="js/sets/sets.js"></script>
    <script type="text/javascript" src="js/card-logic.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
